<html>

<head>
    <title>donation payment</title>
    <link rel="stylesheet" href="./donation.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div class="container">
            <div class="left">
                <h3>Donation From</h3>
                <form>
                    Full Name
                    <input type="text" placeholder="Enter You Name">

                    Email
                    <input type="text" placeholder="Enter You Email">

                    Address
                    <input type="text" placeholder="Enter You Address">

                    City
                    <input type="text" placeholder="Enter You City">

                    <div id="zip" style="justify-content: space-between;">
                        <label>
                            State
                            <select>
                                <option>Choose State</option>
                                <option>MadhyaPradesh</option>
                                <option>Bihar</option>
                                <option>UttarPradesh</option>
                                <option>HimachalPradesh</option>
                            </select>
                        </label>
                        <label>
                            Zip Code
                            <input type="number" placeholder="Zip Code">
                        </label>
                    </div>
                </form>
            </div>
            <div class="right">
                <h3>Payment Details</h3>
                <form>


                    Accepted Card
                    <img src="./images/card_img.png" alt=""> <br> <br>

                    Card Number
                    <input type="text" placeholder="Enter You Number">

                    Exp Month
                    <input type="text" placeholder="Enter You Exp Month">

                    <div id="zip">
                        <label>
                            Exp Year
                            <select>
                                <option>Choose Year</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>
                        </label>
                        <label>
                            Cvv
                            <input type="number" placeholder="Cvv">
                        </label>
                    </div>
                </form>

                <input type="submit" value="Process to pay">
            </div>
        </div>
    </header>
</body>

</html>
